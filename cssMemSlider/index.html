<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stiles.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper _bounding_container">
    <input type="radio" name="hiden_but_important" id="slide1" checked>
    <input type="radio" name="hiden_but_important" id="slide2">
    <input type="radio" name="hiden_but_important" id="slide3">
    <input type="radio" name="hiden_but_important" id="slide4">
    <div class="slider">
      <div class="slides">
        <div class="slide active"><img src="img/Slide01.jpg" alt=""></div>
        <div class="slide"><img src="img/Slide02.jpg" alt=""></div>
        <div class="slide"><img src="img/Slide03.jpg" alt=""></div>
        <div class="slide"><img src="img/Me.jpg" alt=""></div>
      </div>
    </div>
    <div class="nav_text">
      <div class="text">
        <label for="slide1" id="text1">Some heroes are perfect</label>
        <label for="slide2" id="text2">Some don't</label>
        <label for="slide3" id="text3">But who is the best hero?</label>
        <label for="slide4" id="text4"><span id="me">MEEEEEEEEEEEE!</span></label>
      </div>
      <div class="nav">
        <label for="slide1" class="button1"></label>
        <label for="slide2" class="button2"></label>
        <label for="slide3" class="button3"></label>
        <label for="slide4" class="button4"></label>
      </div>
    </div>
  </div>
</body>
</html>
